<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../dist/cdn.min.js"></script>
</head>
<body>
	<h1>Hello World!</h1>

	<img src="https://placehold.co/19200x10800" alt="">
	<video src="https://placehold.co/19200x10800.mp4"></video>

	<script defer type="lazyscript" data-src="vendor1.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script async type="lazyscript" data-src="vendor2.js"></script>
	<script type="module">
		import LazyScripts from '../dist/module.mjs';

		LazyScripts.init();
	</script>
	<script defer type="lazyscript" data-src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
	<script type="lazyscript" data-src="https://unpkg.com/htmx.org@1.9.10"></script>
	<script type="lazyscript" data-src="vendor3.js"></script>
	<script>
		/* Loading order should be
		 * - main.js
		 * - vendor2.js
		 * - htmx.js
		 * - vendor3.js
		 * - vendor1.js
		 * - alpinejs.js
		 */

		document.addEventListener( 'alpine:init', function() {
			console.log( 'AlpineJS', 'LOADED!' );
		} );

		document.body.addEventListener( 'htmx:load', function() {
			console.log( 'HTMX', 'LOADED!' );
		} );

		window.addEventListener( 'lazyscripts:loaded', function() {
			console.log( 'LazyScripts', 'LOADED!' );
		} );
	</script>
</body>
</html>
