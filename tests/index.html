<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>Hello World!</h1>

	<script defer type="text/javascript" data-src="vendor1.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script async type="text/javascript" data-src="vendor2.js"></script>
	<!-- <script src="../dist/cdn.min.js"></script> -->
	<script type="module">
		import LazyScripts from '../dist/module.mjs';

		LazyScripts.init();
	</script>
	<script defer data-src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.5/dist/cdn.min.js"></script>
	<script data-src="https://unpkg.com/htmx.org@1.9.10"></script>
	<script type="text/javascript" data-src="vendor3.js"></script>
	<script>
		/* Loading order should be
		 * - main.js
		 * - vendor2.js
		 * - htmx.js
		 * - vendor3.js
		 * - vendor1.js
		 * - alpinejs.js
		 */

		document.addEventListener( 'alpine:init', function() {
			console.log( 'AlpineJS', 'LOADED!' );
		} );

		document.body.addEventListener( 'htmx:load', function() {
			console.log( 'HTMX', 'LOADED!' );
		} );
	</script>
</body>
</html>
